<html ng-app="QuizApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <title>Quiz App</title>        
    </head>
    <body> 
        <div ng-controller="QuizAppController as qac">
            <p>This question is for {{qac.selected_student.name}}</p>
            <p>{{qac.selected_question.text}}</p>
            <button type="button"ng-click="qac.doIncorrect()">{{qac.selected_question.wrongAnswer1}}</button>
            <button type="button"ng-click="qac.doIncorrect()">{{qac.selected_question.wrongAnswer2}}</button>
            <button type="button"ng-click="qac.doCorrect()">{{qac.selected_question.correctAnswer}}</button>
            <button type="button"ng-click="qac.doIncorrect()">{{qac.selected_question.wrongAnswer3}}</button>
            <br />
            <ul class="example-animate-container">
                <li ng-repeat="student in qac.students">
                    {{student.name}}<br />
                    Correct: {{student.correct}}<br />
                    Incorrect: {{student.incorrect}}<br /><br />
                </li>
            </ul>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>               
        <script src="app.js"></script>
    </body>
</html>
